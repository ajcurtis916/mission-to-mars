<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
      <div class="background-color: $blue">
        <!--Add Jumbotron to Header-->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!--Add button to activate scraping script-->
            <p><a class="btn btn-primary btn-lg btn-success" 
                href="/scrape" 
                role="button">Scrape New Data</a></p>
        </div> 
      </div>         
    </div>        
    <!--Add section for Mars News-->
    <div class="row" id="mars-news">
        <div class='col-sm-12'>
            <div class='media'>
                <div class='media-body'>
                  <div class='text-center'>
                    <h1>Latest Mars News</h1>
                    <h2 class='media=heading'>{{mars.news_title}}</h2>
                    <p>{{mars.news_paragraph}}</p> 
                  </div>   
                </div>
            </div>
        </div>
    </div>    
    <!--Section for Featured Image and Facts table-->
    <!--First level-->
    <div class='row' id='mars-featured-image'>
        <!--Second level-->
        <div class='col-sm-6 text-center'>
            <h2>Featured Mars Image</h2>
            <img 
                src='{{mars.featured_image}}'
                class='img-responsive' 
                alt='Responsive image'/>
        </div>
        <!--Mars Facts-->
        <div class='col-sm-6'>
            <div class='row text-center' id='mars-facts'>
                <h2>Mars Facts</h2>
                  {{mars.facts|safe}}
            </div>
        </div>
    </div>
    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-sm-3 col-sm-3 col-sm-3 col-sm-3">
          <div class="thumbnail" >
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption text-center">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
</body>
</html>
